		<script>
			var d = new Date(2025, 3, 21); //insert date here (April is month 3 as months are zero-based)
			// default example
			simplyCountdown('.simply-countdown-one', {
				year: d.getFullYear(),
				month: d.getMonth(),
				day: d.getDate()
			});

			//jQuery example
			$('#simply-countdown-losange').simplyCountdown({
				year: d.getFullYear(),
				month: d.getMonth(),
				day: d.getDate(),
				enableUtc: false
			});
			
			document.addEventListener('DOMContentLoaded', function() {
				const elements_to_show = document.getElementsByClassName("visible_after_date");
				const elements_to_hide = document.getElementsByClassName("invisible_after_date");
				const main_title_element = document.getElementById('main_title'); 
				const imageElement = document.getElementById('changing-image');
				const specificDate = d;

				const currentDate = new Date();
				if (currentDate > d) {
					imageElement.src = "images/bubu-cute-dancing.gif";
					for (let i = 0; i < elements_to_show.length; i++) {
						elements_to_show[i].style.visibility = 'visible';
					}
					for (let i = 0; i < elements_to_hide.length; i++) {
						elements_to_hide[i].style.visibility = 'hidden';
					}
					main_title_element.textContent = 'HAPPY 1ST ANNIVERSARY!!';
					main_title_element.style.fontSize = '50px';
					main_title_element.style.fontStyle = 'italic';
				} else {
					const imageSources = [
						'images/dudu-waiting-dudu-cute.gif',
						'images/dudu-waiting-waiting-for-you.gif',
						'images/bubu-waiting.gif'
					];
					let currentIndex = 0;

					setInterval(() => {
						currentIndex = (currentIndex + 1) % imageSources.length;
						imageElement.src = imageSources[currentIndex];
					}, 5000);
				}
			});

		</script>
